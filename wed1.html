<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng Các Bạn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: fall 5s linear infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
            }
            100% {
                text-shadow: 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0, 0 0 50px #ff0, 0 0 60px #ff0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào Mừng Các Bạn!</h1>
        <p>Chúng tôi rất vui được chào đón bạn đến với trang web của chúng tôi.</p>
    </div>

    <div class="confetti">
        <!-- Confetti pieces will be generated here by JavaScript -->
    </div>

    <script>
        function createConfetti() {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.left = `${Math.random() * 100}%`;
            confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.querySelector('.confetti').appendChild(confettiPiece);

            setTimeout(() => {
                confettiPiece.remove();
            }, 5000);
        }

        setInterval(createConfetti, 300);
    </script>
</body>
</html>
